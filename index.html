<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media-queries.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="order-summary">
    <section class="order-summary__image-container">
      <img src="./images/illustration-hero.svg" alt="">
    </section>
    <section class="order-summary__container">
      <h3 class="order-summary__title">Order Summary</h3>
      <p class="order-summary__info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="order-summary__annual-plan">
        <img src="./images/icon-music.svg" alt="">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button type="submit" class="order-summary__payment-button">Proceed to Payment</button>
      <a href="#" class="order-summary__cancel-order">Cancel Order</a>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leslief10">Leslie</a>.
  </footer>
</body>
</html>
